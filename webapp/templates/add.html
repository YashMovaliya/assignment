<body>

<center>
<form method="POST" action="insert">
      <label> Name </label><input type="text" name="name" id="name"/><br />
      <label> City </label><input type="text" name="city" id="city"/><br />
      <label> Department </label><input type="text" name="department" id="department"/><br />
      <label> Salary </label><input type="text" name="salary" id="salary"/><br />

    <script>
        var name1 = document.getElementById("name").value;
        var city1 = document.getElementById("city").value;
        var department1 = document.getElementById("department").value;
        var salary1 = document.getElementById("salary").value;
  
    
    </script>    

      <h2><a href="/submit?name=name1&city=city1&department=department1&salary=salary1">Submit </a></h2>
    </form>
